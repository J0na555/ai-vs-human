<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' http://localhost:3000; script-src 'self'; style-src 'self'; connect-src 'self' http://localhost:3000">
    <title>AI vs Human</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-container">
        <h1>AI vs Human</h1>
        <p id="score">Score: 0</p>
        <div class="game-container">
            <div class="button-group">
                <button id="guess-ai">AI</button>
                <button id="guess-human">Human</button>
            </div>
            <img id="game-image" src="" alt="Game Image">
        </div>
    </div>
    <script type="module" src="/script.js"></script>
</body>
</html>
